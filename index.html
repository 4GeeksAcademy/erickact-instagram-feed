<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-title">
                <i class="fa-brands fa-html5"></i>
                <div>
                    <h4>HTML5</h4>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="header-menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-image">
            <img src="https://images.unsplash.com/photo-1518098268026-4e89f1a2cd8e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="post-body">
            <div class="body-icons">
                <div class="icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icons-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="body-description">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong>  and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid debitis temporibus distinctio, quisquam possimus fugiat tempora sint impedit quia autem officia eum nemo veniam incidunt similique? A quaerat molestiae quos.</p>
            </div>
        </div>
    </div>
</body>
</html>
